<div ng-repeat = "article in articles | filter:division | orderBy:predicate:reverse" class = "article">
	<img ng-src="{{article.image}}" class="curved-vt-2">
	<h2><a ng-href="#/article/{{article._id}}">{{article.title}}</a></h2>
	<div class = "article-info"> In {{article.date | date : format}}  by  {{article.author}}
	</div>
	<p>{{article.body}}</p>
	<button class = "btn btn-danger" ng-click = "deleteArticle(article)">Delete</button>
</div>
